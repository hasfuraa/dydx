{% extends "base.html" %}

{% block title %}Change Password{% endblock %}
{% block heading %}Change Password{% endblock %}

{% block breadcrumbs %}
  <p class="muted">
    <a href="{% url 'dashboard' %}">Home</a> /
    Change Password
  </p>
{% endblock %}

{% block content %}
  {% if message %}<p class="muted">{{ message }}</p>{% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Update Password</button>
  </form>
{% endblock %}
