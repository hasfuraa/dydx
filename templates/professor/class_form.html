{% extends "base.html" %}

{% block title %}Create Class{% endblock %}
{% block heading %}Create Class{% endblock %}

{% block breadcrumbs %}
  <p class="muted">
    <a href="{% url 'dashboard' %}">Home</a> /
    <a href="{% url 'class_list' %}">My Classes</a> /
    Create Class
  </p>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn" type="submit">Save</button>
  </form>
{% endblock %}
